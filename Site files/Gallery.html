
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Replace with the path to your CSS file -->
    <title>Windows 98 Desktop</title>
    <style>
        html {
            background-image: url("https://wallpapercave.com/wp/wp7135101.jpg");
        }
        
        /* Additional CSS for menu bar and files */
        .body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .menu-bar {
            background-color: #008080; /* Menu bar background color */
            color: white; /* Menu bar text color */
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: inset 0px 1px 0px rgba(255, 255, 255, 0.1);
        }

        .menu-item {
            display: inline-block;
            padding: 3px 12px;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #005555; /* Hover background color */
        }

        /* Submenu */
        .submenu {
            display: none;
            position: absolute;
            background-color: #008080; /* Submenu background color */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .menu-item:hover .submenu {
            display: block;
        }

        .submenu-item {
            display: block;
            padding: 5px 10px;
            color: white; /* Submenu item text color */
            text-decoration: none;
        }

        .submenu-item:hover {
            background-color: #005555; /* Submenu item hover background color */
        }

        .desktop {
            padding: 50px;
        }

        .file {
            display: inline-block;
            margin: 20px;
            padding: 50px;
            background-image: url('https://64.media.tumblr.com/d519f7393d9ee25a0a8a0835ef93c488/8e467617da3b8b01-63/s540x810/ba5279820e44357b83ac1fdb6824e5a52ec4162f.png'); /* Replace with your image file path */
            background-size: 132px 132px; /* Adjust the size of your icon as needed */
            background-repeat: no-repeat;
            background-position: center center;
            cursor: pointer;
            
        }

        /* Additional CSS for open file content */
        .file-content {
            display: none;
            background-color: var(--surface);
            box-shadow: var(--border-window-outer), var(--border-window-inner);
            padding: 10px;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    
            <!-- Openable files -->
            <div class="file" id="file1"></div>
            <div class="file" id="file2"></div>
            <div class="file" id="file3"></div>
        
            <!-- File Conetent-->
            <div class="file-content">test</div>
        <!-- Menu bar items -->
        <div class="menu-bar">
            <div class="menu-item">File
                <div class="submenu">
                    <a class="submenu-item" href="#">New</a>
                    <a class="submenu-item" href="#">Open</a>
                    <a class="submenu-item" href="#">Save</a>
                    <a class="submenu-item" href="#">Exit</a>
                </div>
            </div>
            <div class="menu-item">Edit</div>
            <div class="menu-item">View
                <div class="submenu">
                    <a class="submenu-item" href="#">Toolbar</a>
                    <a class="submenu-item" href="#">Status Bar</a>
                </div>
            </div>
            <div class="menu-item">Help</div>
        </div>
    <!-- JavaScript to open and close files -->
    <script>
        const files = document.querySelectorAll('.file');

        files.forEach(file => {
            file.addEventListener('click', () => {
                const fileContent = document.createElement('div');
                fileContent.className = 'file-content';
                fileContent.innerHTML = `
                    <h3>${file.textContent}</h3>
                    <p>This is the content of ${file.textContent}.</p>
                    <button id="closeFile">Close</button>
                `;
                document.body.appendChild(fileContent);

                const closeFileButton = fileContent.querySelector('#closeFile');
                closeFileButton.addEventListener('click', () => {
                    document.body.removeChild(fileContent);
                });
            });
        });
    </script>
</body>
</html>
